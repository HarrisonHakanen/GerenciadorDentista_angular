<h3>Pacientes</h3>

<table class="table table-striped table-bordered table-hover" style="border-collapse:separate;
border-spacing:20px 20px;">
  <tr>
    <th>Nome</th>
    <th>Sexo</th>
    <th>Nascimento</th>
    <th>CPF</th>
    <th class="text-center">
      <a [routerLink]="['/paciente/cadastrar']"
         class="btn btn-xs btn-success">
         <span class="glyphicon glyphicon-plus" 
           aria-hidden="true"></span> Novo
      </a>
  </th>
  </tr>
  
  
  <tr *ngFor="let paciente of pacientes">
    <td >
      {{paciente.nome }}
    </td>
    <td>
      {{paciente.sexo }}
    </td>
    <td>
      {{paciente.nascimento }}
    </td>
    <td>
      {{paciente.CPF }}
    </td>
    
    <td class="text-center" style="width: 200px">
      <a [routerLink]="['/paciente/editar', paciente.CPF]"
        title="Editar" alt="Editar"
        class="btn btn-xs btn-info">
        <span class="glyphicon glyphicon-pencil" 
          aria-hidden="true"></span> Editar
      </a>
      <br>
      <a href="#" title="Remover" alt="Remover" 
        class="btn btn-xs btn-danger"
        (click)="remover($event, paciente)">
        <span class="glyphicon glyphicon-remove" 
          aria-hidden="true"></span> Remover
      </a>
      <br>
      <a [routerLink]="['/paciente/consultas', paciente.id]"
        class="btn btn-xs btn-warning">
        <span class="glyphicon glyphicon-th-list"aria-hidden="true"></span>
        Consultas 
      </a>
      
    </td>
  </tr>
</table>

<p *ngIf="pacientes.length==0">Nenhum paciente cadastrado.</p>
