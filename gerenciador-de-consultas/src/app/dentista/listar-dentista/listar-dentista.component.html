<h3>Dentistas</h3>

<table class="table table-striped table-bordered table-hover" style="border-collapse:separate;
border-spacing:20px 20px;">
  <tr>
    <th>Nome</th>
    <th>CRD</th>
    <th>Situação</th>
    <th class="text-center">
      <a [routerLink]="['/dentista/cadastrar']"
         class="btn btn-xs btn-success">
         <span class="glyphicon glyphicon-plus" 
           aria-hidden="true"></span> Novo
      </a>
  </th>
  </tr>
  <tr *ngFor="let dentista of dentistas">
    <td      
      
      [class.success]="!dentista.situacao">
      {{dentista.nome }}
    </td>
    <td>
      {{dentista.crd }}
    </td>
    <td style="width: 70px" class="text-center">
      <input 
        type="checkbox"
        [value]="dentista.id"
        [checked]="dentista.situacao"
        (click)="alterarStatus(dentista)">
    </td>
    
    <td class="text-center" style="width: 200px">
      <a [routerLink]="['/dentista/editar', dentista.id]"
        title="Editar" alt="Editar"
        class="btn btn-xs btn-info">
        <span class="glyphicon glyphicon-pencil" 
          aria-hidden="true"></span> Editar
      </a>
      <br>
      <a href="#" title="Remover" alt="Remover" 
        class="btn btn-xs btn-danger"
        (click)="remover($event, dentista)">
        <span class="glyphicon glyphicon-remove" 
          aria-hidden="true"></span> Remover
      </a>
      <br>
      <a a [routerLink]="['/dentista/consultas', dentista.id]"
        class="btn btn-xs btn-warning">
        <span class="glyphicon glyphicon-th-list"
          aria-hidden="true"></span> Consultas
      </a>
    </td>
  </tr>
</table>

<p *ngIf="dentistas.length==0">Nenhum dentista cadastrado.</p>
