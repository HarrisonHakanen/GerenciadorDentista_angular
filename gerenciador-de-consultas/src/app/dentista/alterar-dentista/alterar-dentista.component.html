<h3>Alterar dentista</h3>

<div class="well">
  <form #formDentista="ngForm">
    <div class="form-group">
      <label for="nome">Nome:</label>
      <input type="text" class="form-control" id="nome" name="nome" minlength="5" required [(ngModel)]="dentista.nome" #nome="ngModel"> 
      <div *ngIf="nome.errors && (nome.dirty || nome.touched)" class="alert alert-danger">
        <div [hidden]="!nome.errors.required">
          Digite o nome do dentista.
        </div>
        <div [hidden]="!nome.errors.minlength">
          Nome deve ter no m√≠nio 5 letras.
        </div>
      </div>
      <label for="nome">CRD:</label>
      <input type="text" class="form-control" id="crd" name="CRD" [(ngModel)]="dentista.crd" #nome="ngModel"> 
    </div>
    <div class="form-group text-center">
        <input 
        type="submit"
        class="btn btn-success" 
        (click)="atualizar()"
        value="Alterar"
        [disabled]="!formDentista.form.valid">
      <a [routerLink]="['/dentista/listar']"
        class="btn btn-default">
        <span class="glyphicon glyphicon-chevron-left" 
          aria-hidden="true"></span> Voltar
      </a>
    </div>
  </form>
</div>
