<h3>Cadastrar tipo consulta</h3>

<div class="well">
  <form #formTipoConsulta="ngForm">
    <div class="form-group">

      <label for="nome">Nome:</label>
      <input type="text" class="form-control" id="nome" name="nome" minlength="5" required [(ngModel)]="tipoConsulta.tipo" #nome="ngModel"> 
      <div *ngIf="nome.errors && (nome.dirty || nome.touched)" class="alert alert-danger">
        <div [hidden]="!nome.errors.required">
          Digite o nome do dentista.
        </div>
        <div [hidden]="!nome.errors.minlength">
          Nome deve ter no m√≠nio 5 letras.
        </div>
      </div>

      


    </div>
    <div class="form-group text-center">
        <input 
        type="submit"
        class="btn btn-success" 
        (click)="cadastrarTipoConsulta()"
        value="Cadastrar"
        [disabled]="!formTipoConsulta.form.valid">
      <a [routerLink]="['/tipo_consulta/listar']"
        class="btn btn-default">
        <span class="glyphicon glyphicon-chevron-left" 
          aria-hidden="true"></span> Voltar
      </a>
    </div>
  </form>
</div>
